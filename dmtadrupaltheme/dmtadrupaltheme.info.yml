name: dmtadrupaltheme
type: theme
description: 'A DMTA Studios custom Drupal 9 theme.'
core_version_requirement: 8^ || 9^
libraries: 
  - dmtadrupaltheme/global-styling
  - dmtadrupaltheme/global-scripts

base theme: classy
regions: 
  header: 'Header'
  content: 'Content'
  highlighted: 'Highlighted'
  body: 'Body'
  sidebar_first: 'Sidebar First'
  sidebar_second: 'Sidebar Second'
  primary_menu: 'Primary Menu'
  secondary_menu: 'Secondary Menu'
  page_top: 'Page Top'
  page_bottom: 'Page Bottom'
  breadcrumb: 'Breadcrumb'
  help: 'Help'
  footer: 'Footer'
features: 
    - comment_user_verification
    - comment_user_picture
    - favicon
    - logo
    - node_user_picture
  